<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>LOGİN SAYFASI</title>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrao@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
  <h2>Giriş Yap</h2>
  <form action="login.php" method="POST" onsubmit="return validateForm()">
    <label for="email">Kullanıcı Adı (E-posta):</label><br>
    <input type="email" id="email" name="email" required placeholder="b241210078@sakarya.edu.tr"><br><br>

    <label for="password">Şifre:</label><br>
    <input type="password" id="password" name="password" required placeholder="b241210078"><br><br>

    <input type="submit" value="Giriş Yap">
  </form>

  <script>
    function validateForm() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();


      if (!emailRegex.test(email)) {
        alert("Geçerli bir sakarya.edu.tr e-posta adresi giriniz.");
        return false;
      }

      if(!/^\d+$/.test(password))
      {
        alert("şifre sadece rakam içermeli.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
