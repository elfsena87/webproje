<form id="iletişimForm">
    <input type="text" id="ad" placeholder="Adınız"/>
     <input type="email" id="email" placeholder="Email"/>
      <input type="tel" id="telefon" placeholder="Telefon"/>
      <textarea id="mesaj"></textarea>
      <button type="button" onclick="kontrolEt()">Kontrol Et</button>
      <button type="submit">Gönder</button>
</form>

<script>
    function kontrolEt()
    {
        let telefon=document.getElementBYId("telefon").value;
        if(!/^\d+$/.test(telefon)) alert("Telefon Numarası Sadece Rakamlardan Oluşmalıdır.");
    }
</script>
